<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Present-Weather</h1>
        <div class="search">
            <input class="input" type="text" placeholder="Enter city Name...">
            <button onclick="posting()"><img class="search-icon" src="images/search-icon.png" alt=""></button>
        </div>
        <div class="weather">
            <img class="weather-icon" src="images/02d.png" alt="">

            <h1 class="city-name">City Name</h1>
            <h2 class="description"></h2>
        </div>
    </div>

    <div class="container1">

            </div>
            <div class="day2">

            </div>
            <div class="day3">

            </div>
            <div class="day4">

            <div class="day5">

                <h3 class="Time5">11:00</h3>
                <h3 class="description5">Sunny</h3>
            </div>
        </div>
    </div>

    
</body>
</html>
